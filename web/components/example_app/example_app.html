<mdc-toolbar [fixed]="true">
    <mdc-toolbar-section [alignStart]="true">
        <mdc-icon icon="menu" menuIcon></mdc-icon>
        <div class="mdc-toolbar__title">{{title}}</div>
    </mdc-toolbar-section>
</mdc-toolbar>
<main class="mdc-toolbar-fixed-adjust">
    <ul>
        <li>
            <a [routerLink]="['Button']">mdc-button</a>
        </li>
        <li>
            <a [routerLink]="['Fab']">mdc-fab</a>
        </li>
        <li>
            <a [routerLink]="['IconToggle']">mdc-icon-toggle</a>
        </li>
    </ul>
    <br>
    <router-outlet></router-outlet>
</main>
