<div #surface class="mdc-snackbar"
     aria-live="assertive"
     aria-atomic="true"
     aria-hidden="true">
    <div class="mdc-snackbar__text">
        {{message}}
    </div>
    <div class="mdc-snackbar__action-wrapper">
        <button type="button" class="mdc-button mdc-snackbar__action-button">
            {{actionText}}
        </button>
    </div>
</div>
